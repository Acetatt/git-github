{% extends "main/content_spect.html" %}

{% block addition %}
	<form method="POST" action="">
		{% csrf_token %}
		<div class="row">
    		<div class="input-field col s6">
      			<input id="first_name2" type="text" class="validate" name="name">
      			<label class="active" for="first_name2">Name of the book</label>
    		</div>
  	</div>
  		
  		Category
			<form action="" method="POST">
        {% for cat in category %}
    			<p>
      				<label>
        			<input name="group1" type="radio" value="{{cat}}" />
        			<span>{{cat}}</span>
      				</label>
    			</p>
        {% endfor %}
    	</form>

    	Owner
			<form action="" method="POST">
        {% for own in owner %}
    			<p>
      				<label>
        			<input name="group2" type="radio" value="{{own}}" />
        			<span>{{own}}</span>
      				</label>
    			</p>
        {% endfor %}
    	</form>

      Description
    	<div class="row">
    		<form class="col s12" method="POST">
      			<div class="row">
        			<div class="input-field col s12">
          				<textarea id="textarea1" class="materialize-textarea" name="description"></textarea>
          				<label for="textarea1">Textarea</label>
        			</div>
      			</div>
    		</form>
  		</div>
    <form method="POST" action="">
      {% csrf_token %}
  		  <button class="btn waves-effect waves-light" type="submit" name="action" action="">Submit
    		  <i class="material-icons right">Envoyer</i>
  		  </button>
    </form>
  </form>
{% endblock %}
