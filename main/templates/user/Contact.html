{% extends "user/homepage_li.html" %}

  <style type="text/css">

.container  {
  display: flex;
  align-items: center;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
}
.container .row {
  margin: 0 auto;
}
  </style>

{% block contact %}
<div class="container">
  <div class="center-align">
    <div class="row">
      <div class="col s12 m5" >
        <div class="card-panel teal">
          <span class="white-text">Si vous souhaitez me contacter, veuillez remplir écrire votre message ci-dessous 

        	 <p>PS: Si votre adresse mail est fausse, je ne pourrai jamais vous répondre ;) </p>
          </span>
        </div>
      </div>
    </div>
  </div>
    <form method="POST" action="">
  	 {% csrf_token %}
  	 <div class="row">
    	 <div class="col s12 ">
      	 	<div class="row">
        		<div class="input-field col s12">
          			<input id="email" type="email" class="validate" name="email">
          			<label for="email">Email</label>
          			<span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        		</div>
      		</div>
    	</div>
  	 </div>

      <div class="row">
    	 <div class="col s12 ">
      		<div class="row">
        		<div class="input-field col s12">
          			<textarea id="textarea1" class="materialize-textarea" name="message"></textarea>
          			<label for="textarea1">Message</label>
        		</div>
      		</div>
    	 </div>
  	 </div>
  	 <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    	<i class="material-icons right">Envoyer</i>
  	 </button>
    </form>
</body>

{% endblock %}
